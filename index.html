<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octocat</title>
    <style>
        
        body {
            background-color: aliceblue; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .octocat {
            position: relative;
            width: 500px;
            height: 400px;
        }


        .head {
            position: absolute;
            width: 300px;
            height: 250px;
            background: #24292e; 
            border-radius: 50% 50% 15% 15% / 55% 55% 45% 45%;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
            bottom: 120px;
        }
        .face {
            position: absolute;
            width: 180px;
            height: 90px;
            background: #d1d5da; 
            border-radius: 45% 45% 50% 50% / 60% 60% 40% 40%;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eye {
            position: absolute;
            width: 35px;
            height: 45px;
            background: #24292e;
            border-radius: 50%;
            top: 20px;
        }

        .eye.left {
            left: 35px;
        }
        
        .eye.right {
            right: 35px;
        }

    
        .ear {
            position: absolute;
            width: 35px;
            height: 50px;
            background: #24292e;
            top: -25px;
            z-index: 5;
            border-radius: 50% 50% 0 0;
        }

        .ear.left {
            left: 110px;
            transform: rotate(-15deg);
        }

        .ear.right {
            right: 110px;
            transform: rotate(15deg);
        }

    
        .tentacles {
            position: absolute;
            width: 100%;
            height: 150px;
            bottom: 0;
            left: 0;
        }

    
        .tentacle {
            position: absolute;
            height: 200px; 
            width: 50px;
            border-bottom: 25px solid #24292e;
            border-radius: 0 0 50px 50px;
            bottom: 0;
            z-index: 5;
        }
        
        .t1 {
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            height: 150px;
            bottom: -20px;
        }

        .t2 {
            left: 160px;
            transform: rotate(-35deg);
            transform-origin: bottom center;
        }
        
        .t3 {
            right: 160px;
            transform: rotate(35deg);
            transform-origin: bottom center;
        }

        .t4 {
            left: 80px;
            transform: rotate(-65deg);
            transform-origin: bottom center;
        }

        .t5 {
            right: 80px;
            transform: rotate(65deg);
            transform-origin: bottom center;
        }

    </style>
</head>
<body>

<div class="octocat">
   
    <div class="head">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
    </div>
    
    <div class="tentacles">
        <div class="tentacle t1"></div>
        <div class="tentacle t2"></div>
        <div class="tentacle t3"></div>
        <div class="tentacle t4"></div>
        <div class="tentacle t5"></div>
    </div>
</div>

</body>
</html>
